			<section class="foguete">
				<div class="foguete__acao">
           			 <div class="foguete__acao__rocket">
                		<img src="foguete.png" alt="">
           			 </div>
       			 </div>
        		<script>
	            	function stars(){
	                let count = 150;
	                let foguete__acao = document.querySelector('.foguete__acao');
	                let i =0;
	                while(i < count){
	                    let star = document.createElement('i');
	                    let x = Math.floor(Math.random() * window.innerWidth);
	                    let duration = Math.random() * 1;
	                    let h = Math.random() * 100;

	                    star.style.left = x + 'px';
	                    star.style.width = 1 + 'px';
	                    star.style.height = 60 + 'px';
	                    star.style.animationDuration = duration + 's';
	                    
	                    foguete__acao.appendChild(star);
	                    i++;
	                	}
	            	}
	            	stars();
       			</script>
	    	</section>
